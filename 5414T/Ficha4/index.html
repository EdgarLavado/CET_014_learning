<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div>
        <h2>Exercício 1</h2>
        <form>
            <h3>Calcular a Média de um Aluno:</h3>
            <label for="nome">Insira o Nome do Aluno: </label>
            <input type="text" id="nome"><br>
            <br>
            <label for="nota1">Insira a 1ª nota: </label>
            <input type="number" id="nota1"><br>

            <label for="nota2">Insira a 2ª nota: </label>
            <input type="number" id="nota2"><br>

            <label for="nota3">Insira a 3ª nota: </label>
            <input type="number" id="nota3"><br>

            <button type="button" onclick="calcMedia()">Calcular</button>
        </form>

        <p id="resNome"></p>
        <p id="resMedia"></p>
    </div>

    <div>
        <h2>Exercício 2</h2>
        <form>
            <h3>Calcular a Velocidade Média a que circula:</h3>

            <label for="distancia">Insira a distância percorrida em Km: </label>
            <input type="number" id="distancia"><br>

            <label for="tempo">Insira o tempo que demorou em horas: </label>
            <input type="number" id="tempo"><br>

            <button type="button" onclick="calcVelocidadeMedia()">Calcular</button>
        </form>

        <p id="resVelocidadeMedia"></p>
    </div>

    <div>
        <h2>Exercício 3</h2>
        <form>
            <h3>Registar Veículos:</h3>

            <label for="matricula">Insira a matrícula do veículo: </label>
            <input type="text" id="matricula"><br>

            <label for="marca">Insira a marca do veículo: </label>
            <input type="text" id="marca"><br>

            <label for="kmpercorridos">Insira a kilometragem do veículo: </label>
            <input type="number" id="kmpercorridos"><br>

            <button type="button" onclick="registarVeiculos()">Registar</button><br>

            <button type="button" onclick="listarVeiculos()">Listar</button>

        </form>

        <div id="output_div"></div>
        <p id="resLista"></p>
        <p id="resTotalKm"></p>
    </div>
    <script src="assets/js/function.js"></script>
</body>
</html>
